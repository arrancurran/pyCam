<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basler Camera Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      h1,
      h2 {
        margin: 10px;
      }
      img {
        max-width: 100%;
        height: auto;
        border: 2px solid #000;
      }
      form {
        margin-top: 20px;
      }
      label,
      input,
      button {
        font-size: 1rem;
        margin: 5px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var socket = io.connect(
          "http://" + document.domain + ":" + location.port
        );
        var img = document.getElementById("live-stream");

        socket.on("frame", function (data) {
          img.src = "data:image/jpeg;base64," + data;
        });
      });
    </script>
  </head>
  <body>
    <h1>Basler Camera Interface</h1>
    <img id="live-stream" src="" alt="Live Stream" />

    <h2>Set Exposure Time</h2>
    <form action="{{ url_for('set_exposure') }}" method="post">
      <label for="exposure_time">Exposure Time (in microseconds):</label>
      <input
        type="number"
        id="exposure_time"
        name="exposure_time"
        step="0.1"
        value="{{ exposure_time }}"
      />
      <button type="submit">Set Exposure</button>
    </form>

    <h2>Capture Images</h2>
    <form action="{{ url_for('capture_images') }}" method="post">
      <label for="num_frames">Number of Frames:</label>
      <input
        type="number"
        id="num_frames"
        name="num_frames"
        min="1"
        value="10"
      />
      <label for="timestep">Timestep (in seconds):</label>
      <input
        type="number"
        id="timestep"
        name="timestep"
        step="0.1"
        value="1.0"
      />
      <button type="submit">Capture Images</button>
    </form>

    <h2>Download Captured Images</h2>
    <a href="{{ url_for('download_images') }}">Download Images as Zip</a>
  </body>
</html>
